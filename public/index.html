<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Future-BME 2026...</title>
  <meta http-equiv="refresh" content="0; url=/future-bme-2026/">
  <script>
    window.location.href = '/future-bme-2026/';
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1f3a 0%, #0a0e27 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(139, 92, 246, 0.1);
      border-top: 4px solid #8b5cf6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      margin: 0 0 10px;
    }
    p {
      color: #9ca3af;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h1>Redirecting to Future-BME 2026...</h1>
    <p>If you are not redirected, <a href="/future-bme-2026/" style="color: #8b5cf6;">click here</a>.</p>
  </div>
</body>
</html>
